
<!DOCTYPE html>
<html>
  <head>
    <title>SPHinXsys POC</title>
    <meta content="" />
    <script src="index.js"></script>
    <script src="wasm-simulation.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        height: 100vh;
      }
      .border {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <script src="bernoulli_beam.js" type="text/javascript"></script>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="btn btn-primary my-1" onclick="runSimulation()">
            Run Simulation
          </div>
          <div class="btn btn-primary my-1" onclick="pauseSimulation()">
            Pause Simulation
          </div>
          <div class="btn btn-primary my-1" onclick="resumeSimulation()">
            Resume Simulation
          </div>
          <div class="btn btn-primary my-1" onclick="stopSimulation()">
            End Simulation
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
