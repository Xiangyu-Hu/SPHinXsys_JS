
<!DOCTYPE html>
<html>
  <head>
    <title>SPHinXsys POC</title>
    <meta content="" />

		<script type="x-shader/x-vertex" id="vertexshader">
			attribute float size;
			attribute vec3 customColor;
			varying vec3 vColor;
			void main() {
				vColor = customColor;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_PointSize = size * ( 300.0 / -mvPosition.z );
				gl_Position = projectionMatrix * mvPosition;
			}
		</script>
    <script type="x-shader/x-fragment" id="fragmentshader">
			uniform vec3 color;
			uniform sampler2D pointTexture;
			uniform float alphaTest;
			varying vec3 vColor;

			void main() {
				gl_FragColor = vec4( color * vColor, 1.0 );
				gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord );
				if ( gl_FragColor.a < alphaTest ) discard;
			}

		</script>
		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js"
				}
			}
		</script>
    <script type="module" src="simulation-visualizer.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="wasm-simulation.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        height: 100vh;
      }
      .border {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <script src="bernoulli_beam.js" type="text/javascript"></script>
    <div id="container-fluid" class="container-fluid">
      <div class="row">
        <div id="container-fluid-col" class="col">
          <div class="btn btn-primary my-1" onclick="runSimulation()">
            Run Simulation
          </div>
          <div class="btn btn-primary my-1" onclick="pauseSimulation()">
            Pause Simulation
          </div>
          <div class="btn btn-primary my-1" onclick="resumeSimulation()">
            Resume Simulation
          </div>
          <div class="btn btn-primary my-1" onclick="stopSimulation()">
            End Simulation
          </div>
        </div>
      </div>
    </div>
    <div id="container"></div>
  </body>
</html>
